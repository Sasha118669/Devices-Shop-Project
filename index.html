      <main class="main">

          <div class="aplleMenu">

          </div>
        </section>

        <section class="right-side-content">

        <div class="productWindowContainer"></div>
        
         <section class="sale-slide-show flex-between max-width-containers">
          <div class="swiper mySwiper">
            <div class="swiper-wrapper">

              <div class="swiper-slide"><img src="/pictures/saleSlideShow/iPhoneSale.jpg" alt="sale-img"></div>

              <div class="swiper-slide"><img src="/pictures/saleSlideShow/samsungTabSale.jpg" alt="sale-img"></div>

              <div class="swiper-slide"><img src="/pictures/saleSlideShow/samsungBookSale.jpg" alt="sale-img"></div>

            </div>
            <div class="swiper-pagination"></div>
          </div>
        </section>

          <div class="modal-window">

            <header class="modal-head">
             <h2>Register here</h2>
             <button id="exitBtn">X</button>
            </header>

            <main class="modal-body flex-center">
              <input type="text" id="nameInput" placeholder="Name...">
              <input type="text" id="surnameInput" placeholder="Surname...">
              <input type="text" id="emailInput" placeholder="Email...">
              <input type="text" id="phoneNumberInput" placeholder="Phone Number...">
            </main>

            <footer class="modal-footer">
              <button id="backBtn">Back</button>
              <button id="nextBtn">Next</button>
            </footer>

          </div>
         </section>
         <h2 id="propositions">All our products</h2>
         <section class="products max-width-containers flex-center">
